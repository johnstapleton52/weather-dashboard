<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 <!-- Page Title -->
    <div class="title-container">
        <h1 id="title" class="text-formatting">Weather Dashboard</h1>
    </div>
    <div class="flex">
        <!-- Search Section Left -->
        <div class="left-section">
            <div class="search-input">
                <h2>Search for a City:</h2>
                <input type="text" id="inputValue">
                <input type="submit" value="Search" id="search">

            </div>
            <!-- Popular city recs -->
            <div class="city-recs">
                <h3>Popular Searches:</h3>
                <button onclick="austinSearch()" id='austin'>Austin</button>
                <button onclick="popCitySearch()" id='atlanta'>Atlanta</button>
                <button onclick="popCitySearch()" id='chicago'>Chicago</button>
                <button onclick="popCitySearch()" id='denver'>Denver</button>
                <button onclick="popCitySearch()" id='miami'>Miami</button>
                <button onclick="popCitySearch()" id='new-york'>New York</button>
                <button onclick="popCitySearch()" id='san-fran'>San Franciso</button>
                <button onclick="popCitySearch()" id='seattle'>Seattle</button>
            </div>
        </div>

        <!-- Right screen content -->
        <div class="right-content">
            <!-- Report Display -->
            <div  class="report-display" class="display flex">
                <h2 id="cityName" class="weatherData">City:<h2>
                <h3 id="temperature" class="weatherData">Temperature:</h3>
                <h3 id="wind" class="weatherData">Windspeed:</h3>
                <h3 id="humidity" class="weatherData">Humidity:</h3>
                <h3 id="uvIndex" class="weatherData"></h3>
                <img id="weather-icon"></img>
            </div>
            

            <!-- Five Day Forecast display -->
            <div>
                <div id="forecast-header">5-Day Forecast:</div>
                <div class="forecast flex">
                    <div class="forecast-day day-one">
                        <p class="forecast-date" id="dateOne"></p>
                        <p id="dayOneTemp">Temp:</p>
                        <p id="dayOneWind">Wind:</p>
                        <p id="dayOneHumidity">Humidity:</p>

                    </div>
                    <div class="forecast-day day-two">
                        <p class="forecast-date" id="dateTwo"></p>
                        <p id="dayTwoTemp">Temp:</p>
                        <p id="dayTwoWind">Wind:</p>
                        <p id="dayTwoHumidity">Humidity:</p>

                    </div>
                    <div class="forecast-day day-three">
                        <p class="forecast-date" id="dateThree"></p>
                        <p id="dayThreeTemp">Temp:</p>
                        <p id="dayThreeWind">Wind:</p>
                        <p id="dayThreeHumidity">Humidity:</p>

                    </div>
                    <div class="forecast-day day-four">
                        <p class="forecast-date" id="dateFour"></p>
                        <p id="dayFourTemp">Temp:</p>
                        <p id="dayFourWind">Wind:</p>
                        <p id="dayFourHumidity">Humidity:</p>

                    </div>
                    <div class="forecast-day day-five">
                        <p class="forecast-date" id="dateFive"></p>
                        <p id="dayFiveTemp">Temp:</p>
                        <p id="dayFiveWind">Wind:</p>
                        <p id="dayFiveHumidity">Humidity:</p>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
  
<script src="./assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <!-- Page Title -->
    <div>
        <h1>Weather Dashboard</h1>
    </div>

    <!-- Search Section Left -->
    <div>
        <div>
            <h2>Search for a City:</h2>
            <input type="text" id="inputValue">
            <input type="submit" value="Search" id="search">

        </div>

        <div id="city-recs">
            <h3>Popular Searches:</h3>
            <button>Austin</button>
            <button>Chicago</button>
            <button>New York</button>
            <button>Orlando</button>
            <button>San Franciso</button>
            <button>Seattle</button>
            <button>Denver</button>
            <button>Atlanta</button>
        </div>
    </div>

    <!-- Report Display -->
    <div class="display">
        <h2 id="cityName" class="weatherdata">City:<h2>
        <h3 id="temperature" class="weatherdata">Temperature:</h3>
        <h3 id="wind" class="weatherdata">Windspeed:</h3>
        <h3 id="humidity" class="weatherdata">Humidity:</h3>
        <h3 id="uvIndex" class="weatherdata"></h3>
        
    </div>

    <!-- Five Day Forecast -->
    <div>
        <div>5-Day Forecast:</div>

    <!-- Each Day Displayed Here -->
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 <!-- Page Title -->
    <div>
        <h1 id="title" class="text-formatting">Weather Dashboard</h1>
    </div>
    <div class="flex">
        <!-- Search Section Left -->
        <div class="left-section">
            <div class="search-input">
                <h2>Search for a City:</h2>
                <input type="text" id="inputValue">
                <input type="submit" value="Search" id="search">

            </div>

            <div class="city-recs">
                <h3>Popular Searches:</h3>
                <button>Austin</button>
                <button>Chicago</button>
                <button>New York</button>
                <button>Orlando</button>
                <button>San Franciso</button>
                <button>Seattle</button>
                <button>Denver</button>
                <button>Atlanta</button>
            </div>
        </div>

        <!-- Right screen content -->
        <div class="right-content">
            <!-- Report Display -->
            <div  class="report-display" class="display flex">
                <h2 id="cityName" class="weatherData">City:<h2>
                <h3 id="temperature" class="weatherData">Temperature:</h3>
                <h3 id="wind" class="weatherData">Windspeed:</h3>
                <h3 id="humidity" class="weatherData">Humidity:</h3>
                <h3 id="uvIndex" class="weatherData"></h3>
            
            </div>

            <!-- Five Day Forecast -->
            <div class="">
                <div>5-Day Forecast:</div>

            <!-- Each Day Displayed Here -->
        </div>
    </div>
        </div>
        <script src="./assets/js/main.js"></script>
</body>
</html>
